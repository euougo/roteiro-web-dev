<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Attribute</title>
</head>
<body>
    <form action="">

        <label for="cachorro">
            <input type="checkbox" name="cachorro" id="cachorro" >
            Cachorro
        </label>
        <br>
        <label for="gato">
            <input type="checkbox" name="gato" id="gato" checked>
            Gato
        </label>

        <br>
        <label for="tartaruga">
            <input type="checkbox" name="tartaruga" id="tartaruga" >
            Tartaruga
        </label>

        <br>
        <label for="fruta">
            <input type="radio" name="alimento" id="fruta" >
            Fruta
        </label>
        <br>
        <label for="carne">
            <input type="radio" name="alimento" id="carne" checked>
            Carne
        </label>
        <br>
        <label for="peixe">
            <input type="radio" name="alimento" id="peixe" >
            Peixe
        </label>

    </form>
    

</body>
</html>
