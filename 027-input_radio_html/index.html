<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Input</title>
</head>
<body>
    
    <form action="">

        <p>Qual a sua bebida favorita?</p>

        <label for="refri">
            <input type="radio" name="bebida" id="refri">
            Refrigerante
        </label>
        <br>
        <label for="suco">
            <input type="radio" name="bebida" id="suco">
            Suco
        </label>
        <br>
        <label for="agua">
            <input type="radio" name="bebida" id="agua">
            Água Gelada
        </label>
        <br>
        <label for="cerveja">
            <input type="radio" name="bebida" id="cerveja">
            Cerveja
        </label>
        <br>
        <label for="coco">
            <input type="radio" name="bebida" id="coco">
        Água de coco
        </label>
        <br>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
