<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox</title>
</head>
<body>
    
    <form action="">

        <p>Cachorro ou gato?</p>

        <input type="checkbox" name="cachorro" id="cachorro">
        <label for="cachorro">Cachorro</label>

        <br>

        <input type="checkbox" name="gato" id="gato" checked>
        <label for="gato">Gato</label>
    </form>

</body>
</html>
