<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Links no HTML</h1>
            <p>Como inserir links no documento HTML</p>
        </header>

        <!-- Links simples -->
        <a href="https://google.com" target="_blank">Google</a>

        <br>

        <!-- Links com imagem -->
        <a href="https://google.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Logo Google" style="width: 250px;">
        </a>

        <br>

        <!-- Link com lista -->
        <a href="#"></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="https://google.com" target="_blank">Pesquisar no Google</a></li>
        </ul>
        
    </main>
    
    <footer>
        <p>euougo ‚ù§ 2021 </p>        
    </footer>
</body>
</html>
